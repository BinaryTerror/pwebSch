<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>baixar</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #C1E8FF;
        }

        .navbar {
            background: linear-gradient(to right, #021024, #05483B, #052659);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            z-index: 1000;
            flex-wrap: wrap;
        }

        .navbar a {
            color: #C1E8FF;
            padding: 14px 20px;
            margin: 0 10px;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            border-radius: 8px;
            transition: 0.4s ease;
        }

        .navbar a:hover {
            background: #7DA0CA;
            color: #021024;
            transform: scale(1.1);
        }

        .content {
            max-width: 1000px;
            margin: 50px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #C1E8FF;
            text-align: center;
        }

        p, ul {
            font-size: 20px;
            line-height: 1.6;
            color: #C1E8FF;
        }

        ul {
            margin-top: 20px;
            padding-left: 20px;
        }

        li {
            margin-bottom: 12px;
        }

        .content, .navbar {
            animation: fadeIn 2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px);}
            to { opacity: 1; transform: translateY(0);}
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: center;
            }

            .navbar a {
                padding: 12px 20px;
                font-size: 18px;
                width: 100%; 
                text-align: center; 
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="home.html">Inicio</a>
        <a href="Resolucao.html">Resolucao</a>
        <a href="baixar.html">Baixar</a>
        <a href="Perfil.html">Perfil</a>
        <a href="fazer_teste_vocacional.html">fazer teste vocacional</a>
    </div>

</body>
</html>
